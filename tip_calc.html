<!DOCTYPE html>
<html>
    <head>
        <title>Tip Calculator</title>
        <link type='text/css' rel='stylesheet' href='tipcalc.css'>
        <link type='text/css' rel='stylesheet' href='normalize.css'>

    </head>
    <body>
        <div id='container'>
            <h1 id='header'>Tip Calculator</h1>
            <hr>
            <form>
            <div id='others'>
                <label id='bill'>How much was your bill?</label><br>
                $<input type='text' id='billamount'><br>
                <label id='service'>How was your service?</label><br>
                <select id='serv'>
                    <option disabled selected value='0'>--Choose an option--</option>
                    <option value='0.3'>30%-Excellent</option>
                    <option value='0.2'>20%-Good</option>
                    <option value='0.1'>10%-Poor</option>
                    <option value='0.05'>5%-Terrible</option>
                </select><br>
                <label>How many people are sharing the bill?</label><br>
                <input type="number" min='1' max='10' id='pip'>people<br>

                <button type='button' id='cal'>CALCULATE!</button>
            </form>
            </div><!--others-->
            <div id='totaltip'>
                <sup>$</sup><span id='tip'>0.00</span><br>
                <small id='each'>each</small>
            </div><!--totaltip-->
                          
        </div><!--container-->
        <script src='tipcalc.js'></script>

    </body>
</html>
